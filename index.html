<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firegen</title>

  <link rel="stylesheet" href="vendor/codemirror-5/codemirror.min.css">
  <link rel="stylesheet" href="vendor/codemirror-5/theme/monokai.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="vendor/codemirror-5/codemirror.min.js"></script>
  <script src="vendor/codemirror-5/mode/yaml/yaml.min.js"></script>
  <script src="vendor/codemirror-5/mode/shell/shell.min.js"></script>
  <script src="vendor/codemirror-5/addon/display/placeholder.min.js"></script>
  <script src="vendor/js-yaml/js-yaml.min.js"></script>
</head>
<body>
  <header class="app-header">
    <h1 class="app-title">Firegen</h1>
    <button id="theme-toggle" class="btn btn-icon" title="Toggle theme">
      <svg class="theme-icon-light" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
      <svg class="theme-icon-dark" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
    </button>
  </header>

  <main class="app-layout">
    <section class="panel panel-editor">
      <div class="panel-toolbar">
        <span class="panel-label">YAML Configuration</span>
        <div class="toolbar-actions">
          <button id="btn-example" class="btn btn-sm">Load Example</button>
          <button id="btn-import" class="btn btn-sm">Import</button>
          <button id="btn-export" class="btn btn-sm">Export</button>
          <input type="file" id="file-import" accept=".yaml,.yml" hidden>
        </div>
      </div>
      <div id="editor-container"></div>
      <div id="editor-errors" class="error-bar" hidden></div>
    </section>

    <section class="panel panel-output">
      <div class="panel-toolbar">
        <div class="tab-bar">
          <button class="tab active" data-tab="apply">Apply</button>
          <button class="tab" data-tab="remove">Remove</button>
        </div>
        <div class="toolbar-actions">
          <button id="btn-copy" class="btn btn-sm">Copy</button>
        </div>
      </div>
      <div id="output-container">
        <div class="tab-content active" data-tab="apply">
          <textarea id="output-apply"></textarea>
        </div>
        <div class="tab-content" data-tab="remove">
          <textarea id="output-remove"></textarea>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="js/app.mjs"></script>
</body>
</html>
