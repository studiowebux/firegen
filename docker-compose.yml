services:
  firegen:
    build: .
    container_name: firegen
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=firegen.dev,www.firegen.dev
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=firegen.dev,www.firegen.dev
    networks:
      - proxy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "25M"

networks:
  proxy:
    name: proxy
    external: true
